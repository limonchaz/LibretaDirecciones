<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Agregar Familiar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</head>
<body>
	<h1>NUEVO FAMILIAR</h1>
	<br />
	<div>
		<form th:object="${relative}" th:action="@{/relatives/addRelative}" action="#" method="post">
			<label>* Nombre</label>
			<input type="text" th:field="*{firstName}" class="form-control" placeholder="Nombre"/>
			<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:text="'El nombre no puede estar vacio'" class="alert alert-danger"></p>
			<label>* Apellido paterno</label>
			<input type="text" th:field="*{lastName}" class="form-control" placeholder="Apellido paterno"/>
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:text="'El apellido paterno no puede estar vacio'" class="alert alert-danger"></p>
			<label>* Apellido materno</label>
			<input type="text" th:field="*{mothersName}" class="form-control" placeholder="Apellido materno"/>
			<p th:if="${#fields.hasErrors('mothersName')}" th:errors="*{mothersName}" th:text="'El apellido materno no puede estar vacio'" class="alert alert-danger"></p>
			<label>* Teléfono</label>
			<input type="text" th:field="*{phone}" class="form-control" placeholder="Teléfono"/>
			<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:text="'El teléfono no puede estar vacio'" class="alert alert-danger"></p>
			<label>Dirección</label>
			<input type="text" th:field="*{address}" class="form-control" placeholder="Dirección"/>
			
			<label>* Parentesco</label>
			<br/>
			<label>
			Amigo
				<input type="radio" th:field="*{type}" th:value="A"/>
			</label>
			<label>
			Familiar
				<input type="radio" th:field="*{type}" th:value="F"/>
			</label>
			<p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" th:text="'Selecciona un tipo de parentesco'" class="alert alert-danger"></p>
			<br/>
			<input type="submit" class="btn btn-success" value="Guardar" />
			<a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancelar</a>
		</form>
	</div>
</body>
</html>
